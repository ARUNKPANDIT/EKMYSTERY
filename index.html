<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Explore the Unknown</title>
    
    <style>
        body { background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%); color: #e0e0e0; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        header { background: rgba(0, 0, 0, 0.8); padding: 40px 20px; text-align: center; border-bottom: 3px solid #00d4ff; }
        header h1 { margin: 0; font-size: 2.5rem; color: #00d4ff; text-transform: uppercase; letter-spacing: 4px; }
        
        /* Filter Buttons Styling */
        .filter-container { text-align: center; margin: 20px 0; }
        .filter-btn { 
            background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; 
            padding: 10px 20px; margin: 5px; cursor: pointer; border-radius: 20px; transition: 0.3s;
        }
        .filter-btn:hover, .filter-btn.active { background: #00d4ff; color: #000; font-weight: bold; }

        .container { max-width: 850px; margin: 0 auto; padding: 15px; }
        .blog-post { 
            background: rgba(255, 255, 255, 0.05); padding: 30px; border-radius: 15px; 
            margin-bottom: 40px; border: 1px solid rgba(255, 255, 255, 0.1); 
            display: block; /* By default dikhega */
        }
        
        .blog-post h2 { color: #00d4ff; font-size: 2rem; margin-top: 0; }
        .description { color: #ffcc00; font-style: italic; margin-bottom: 15px; }
        .blog-content { font-size: 1.1rem; line-height: 1.7; white-space: pre-wrap; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 20px 0; border-radius: 12px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }
        
        footer { text-align: center; padding: 40px; color: #555; }
    </style>
</head>
<body>

<header><h1>EK MYSTERY</h1></header>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterContent('all')">All</button>
    <button class="filter-btn" onclick="filterContent('Blog')">Blogs</button>
    <button class="filter-btn" onclick="filterContent('Video')">Videos</button>
</div>

<div class="container" id="blog-container">
    <p style="text-align: center;">Loading mysteries...</p>
</div>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const G_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let allPosts = []; // Data store karne ke liye

    function getYoutubeEmbed(url) {
        if (!url) return null;
        const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
        const match = url.match(regExp);
        return (match && match[2].length === 11) ? `https://www.youtube.com/embed/${match[2]}` : null;
    }

    async function loadData() {
        try {
            const res = await fetch(G_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            allPosts = json.table.rows;
            displayContent('all');
        } catch (e) {
            document.getElementById('blog-container').innerHTML = "<p>Error loading data.</p>";
        }
    }

    function displayContent(filter) {
        const container = document.getElementById('blog-container');
        let html = '';

        allPosts.forEach(row => {
            const topic = row.c[0] ? row.c[0].v : '';
            const desc = row.c[1] ? row.c[1].v : '';
            const link = row.c[2] ? row.c[2].v : '';
            const blogText = row.c[3] ? row.c[3].v : '';
            const type = row.c[4] ? row.c[4].v : 'Blog'; // Column E (Type)

            // Filter logic
            if (filter === 'all' || type.toLowerCase() === filter.toLowerCase()) {
                const embedUrl = getYoutubeEmbed(link);
                let videoHtml = embedUrl ? `<div class="video-container"><iframe src="${embedUrl}" allowfullscreen></iframe></div>` : '';

                html += `
                    <div class="blog-post">
                        <small style="color: #00d4ff; text-transform: uppercase;">${type}</small>
                        <h2>${topic}</h2>
                        <div class="description">${desc}</div>
                        ${videoHtml}
                        <div class="blog-content">${blogText}</div>
                    </div>
                `;
            }
        });
        container.innerHTML = html || "<p style='text-align:center;'>Is category mein abhi kuch nahi hai.</p>";
    }

    function filterContent(category) {
        // Button highlight change
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
        
        displayContent(category);
    }

    loadData();
</script>

</body>
</html>
