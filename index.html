<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - The Unknown World</title>
    
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20XEJMCB2R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-20XEJMCB2R');
    </script>

    <style>
        /* Premium Dark Theme */
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 50px 20px;
            text-align: center;
            border-bottom: 3px solid #00d4ff;
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.3);
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .container {
            max-width: 850px;
            margin: 40px auto;
            padding: 20px;
        }

        .blog-post {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 15px;
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
        }

        .blog-post h2 {
            color: #00d4ff;
            font-size: 2.2rem;
            margin-top: 0;
            border-left: 6px solid #00d4ff;
            padding-left: 15px;
            margin-bottom: 20px;
        }

        /* Content inside the blog */
        .blog-content {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #d1d1d1;
        }

        /* Headings inside Sheet text */
        .blog-content h2, .blog-content h3 {
            color: #ffcc00 !important;
            margin-top: 30px;
        }

        /* Video Responsive Banane ke liye */
        iframe, video {
            width: 100%;
            height: 450px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #333;
        }

        footer {
            text-align: center;
            padding: 40px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>EK MYSTERY</h1>
    <p style="color: #888;">Decoding the Unsolved Secrets</p>
</header>

<div class="container" id="blog-container">
    <p style="text-align: center; font-size: 1.5rem;">Mysteries load ho rahi hain...</p>
</div>

<footer>
    &copy; 2026 EK MYSTERY | Designed for the Curious Mind
</footer>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    async function getBlogs() {
        try {
            const response = await fetch(SHEET_URL);
            const rawData = await response.text();
            const jsonData = JSON.parse(rawData.substring(47).slice(0, -2));
            const rows = jsonData.table.rows;
            
            let finalHtml = '';
            
            rows.forEach(row => {
                // Hum title aur content ko innerHTML ke liye parse karenge
                const title = row.c[0] ? row.c[0].v : 'Untitled Mystery';
                const content = row.c[1] ? row.c[1].v : 'Coming soon...';
                
                finalHtml += `
                    <div class="blog-post">
                        <h2>${title}</h2>
                        <div class="blog-content">${content}</div>
                        <div id="disqus_thread"></div>
                    </div>
                `;
            });
            
            // Ab ye text ko asli HTML mein badal dega (Video aur Blogs khul jayenge)
            document.getElementById('blog-container').innerHTML = finalHtml;

            // Disqus Load Karo
            var d = document, s = d.createElement('script');
            s.src = 'https://ek-mystery.disqus.com/embed.js'; 
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);

        } catch (err) {
            document.getElementById('blog-container').innerHTML = `<p style="color:red; text-align:center;">Error: Data nahi mil raha. Sheet check karein.</p>`;
        }
    }

    getBlogs();
</script>

</body>
</html>
