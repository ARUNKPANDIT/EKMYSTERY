<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { --red: #8b0000; --gold: #ffcc00; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; }
        header { background: #000; padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--red); }
        h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--red); margin: 0; }
        #google_translate_element { text-align: right; background: #111; padding: 5px; }
        
        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 20px; max-width: 1200px; margin: auto; }
        .card { background: #1a1a1a; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .thumb { width: 100%; height: 180px; object-fit: cover; cursor: pointer; }
        .card-content { padding: 15px; }
        h3 { color: var(--gold); margin: 0; font-family: 'Cinzel', serif; }
        
        .btn-group { display: flex; gap: 10px; padding: 15px; }
        .btn { flex: 1; padding: 10px; border-radius: 5px; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; }
        .yt-btn { background: var(--red); color: #fff; }
        .blog-btn { background: #333; color: var(--gold); }

        /* Blog Modal */
        .modal { display: none; position: fixed; z-index: 999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #111; margin: 10% auto; padding: 30px; width: 85%; max-width: 700px; border: 1px solid var(--red); border-radius: 15px; }
        .close { float: right; font-size: 30px; cursor: pointer; }
        #modal-body { line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; margin-top: 20px; color: #ddd; }
        #modal-body h2 { color: var(--gold); border-bottom: 1px solid #444; padding-bottom: 10px; }
    </style>
</head>
<body>

<div id="google_translate_element"></div>

<header>
    <h1>EK MYSTERY</h1>
</header>

<div id="mystery-container" class="container">
    <p id="msg" style="text-align:center; width:100%;">Data load ho raha hai... (Agar na ho toh refresh karein)</p>
</div>

<div id="blogModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTOf007qR7Wl14vR3E-w6Wq9Y-G-mKkOfXl_o-pS7h2o02h_k6-eO1XkF-WbT-q09P6mP6/pub?output=csv';
    let blogs = {};

    function init() {
        Papa.parse(sheetURL, {
            download: true,
            header: true,
            complete: function(results) {
                let data = results.data;
                let html = '';
                data.forEach((row, i) => {
                    if (row.Topic) {
                        let vidId = row.Link.split('v=')[1] || row.Link.split('/').pop();
                        if(vidId.includes('&')) vidId = vidId.split('&')[0];

                        blogs[i] = { t: row.Topic, c: row.Blog_Text || row.Description || "Updating..." };

                        html += `
                            <div class="card">
                                <img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg" class="thumb" onclick="window.open('${row.Link}')">
                                <div class="card-content">
                                    <h3>${row.Topic}</h3>
                                    <p style="font-size:0.9rem; color:#aaa;">${row.Description || ''}</p>
                                </div>
                                <div class="btn-group">
                                    <a href="${row.Link}" target="_blank" class="btn yt-btn">Video</a>
                                    <button class="btn blog-btn" onclick="openBlog(${i})">Read Blog</button>
                                </div>
                            </div>`;
                    }
                });
                document.getElementById('mystery-container').innerHTML = html;
            }
        });
    }

    function openBlog(i) {
        document.getElementById('modal-body').innerHTML = `<h2>${blogs[i].t}</h2><div>${blogs[i].c}</div>`;
        document.getElementById('blogModal').style.display = "block";
        document.body.style.overflow = "hidden";
    }

    function closeModal() {
        document.getElementById('blogModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'hi'}, 'google_translate_element');
    }

    window.onload = init;
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
