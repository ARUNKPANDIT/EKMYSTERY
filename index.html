<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Ansuljhe Rahasya</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --dark-red: #8b0000; --gold: #ffcc00; --bg: #0a0a0a; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; }
        header { background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://www.transparenttextures.com/patterns/black-paper.png'); padding: 40px 20px; text-align: center; border-bottom: 3px solid var(--dark-red); }
        h1 { font-family: 'Cinzel', serif; font-size: 3rem; color: var(--dark-red); margin: 0; text-shadow: 2px 2px 10px #000; }
        
        /* Language Bar Style */
        #google_translate_element { text-align: right; padding: 10px; background: #111; }

        .container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; padding: 40px; max-width: 1200px; margin: auto; }
        .card { background: #161616; border-radius: 12px; overflow: hidden; border: 1px solid #333; transition: 0.3s; position: relative; }
        .card:hover { transform: translateY(-10px); border-color: var(--dark-red); box-shadow: 0 10px 30px rgba(139,0,0,0.3); }
        
        .thumbnail-box { position: relative; cursor: pointer; height: 180px; overflow: hidden; }
        .thumbnail-box img { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; }
        .play-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 50px; color: white; opacity: 0.7; }

        .card-content { padding: 20px; }
        h3 { color: var(--gold); margin-top: 0; font-family: 'Cinzel', serif; }
        p { font-size: 0.95rem; color: #bbb; line-height: 1.5; height: 4.5em; overflow: hidden; }

        .btn-group { display: flex; gap: 10px; padding: 0 20px 20px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; text-decoration: none; text-align: center; font-weight: bold; font-size: 0.9rem; transition: 0.3s; }
        .yt-btn { background: var(--dark-red); color: white; }
        .blog-btn { background: #333; color: var(--gold); }
        .btn:hover { opacity: 0.8; }

        /* Modal / Blog Pop-up */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); overflow-y: auto; }
        .modal-content { background: #1a1a1a; margin: 5% auto; padding: 30px; width: 80%; max-width: 800px; border-radius: 15px; border: 1px solid var(--dark-red); position: relative; }
        .close { position: sticky; top: 0; float: right; font-size: 30px; color: #fff; cursor: pointer; }
        #modal-body { line-height: 1.8; font-size: 1.1rem; white-space: pre-wrap; }

        #loading { text-align: center; padding: 50px; font-size: 1.5rem; color: var(--gold); }
    </style>
</head>
<body>

    <div id="google_translate_element"></div>

    <header>
        <h1>EK MYSTERY</h1>
        <p style="color: #888; letter-spacing: 2px;">DUNIYA KE ANSULJHE RAHASYA</p>
    </header>

    <div id="loading">Rahasya khul rahe hain...</div>
    <div class="container" id="mystery-container"></div>

    <div id="blogModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // APNI GOOGLE SHEET KA URL YAHAN DALO
        const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTOf007qR7Wl14vR3E-w6Wq9Y-G-mKkOfXl_o-pS7h2o02h_k6-eO1XkF-WbT-q09P6mP6/pub?output=csv';

        let blogData = {};

        function init() {
            Papa.parse(sheetURL, {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const container = document.getElementById('mystery-container');
                    let html = '';

                    data.forEach((row, index) => {
                        if (row.Topic && row.Topic.trim() !== "") {
                            let vidId = "";
                            if(row.Link.includes('v=')) vidId = row.Link.split('v=')[1].split('&')[0];
                            else if(row.Link.includes('youtu.be/')) vidId = row.Link.split('youtu.be/')[1].split('?')[0];
                            else vidId = row.Link.split('/').pop().split('?')[0];

                            const thumbUrl = `https://img.youtube.com/vi/${vidId}/mqdefault.jpg`;
                            
                            // Saving blog content
                            blogData[index] = {
                                title: row.Topic,
                                content: row.Blog_Text || row.Description || "Jald hi update hoga..."
                            };

                            html += `
                                <div class="card">
                                    <div class="thumbnail-box" onclick="window.open('${row.Link}', '_blank')">
                                        <img src="${thumbUrl}" alt="Mystery">
                                        <div class="play-icon">â–¶</div>
                                    </div>
                                    <div class="card-content">
                                        <h3>${row.Topic}</h3>
                                        <p>${row.Description || ''}</p>
                                    </div>
                                    <div class="btn-group">
                                        <a href="${row.Link}" target="_blank" class="btn yt-btn">Watch Video</a>
                                        <button class="btn blog-btn" onclick="openBlog('${index}')">Read Blog</button>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('loading').style.display = 'none';
                    container.innerHTML = html;
                }
            });
        }

        function openBlog(id) {
            const b = blogData[id];
            document.getElementById('modal-body').innerHTML = `
                <h2 style="color:var(--gold); font-family:'Cinzel', serif;">${b.title}</h2>
                <hr style="border:0; border-top:1px solid #444;">
                <div style="margin-top:20px;">${b.content}</div>
            `;
            document.getElementById('blogModal').style.display = "block";
            document.body.style.overflow = "hidden";
        }

        function closeModal() {
            document.getElementById('blogModal').style.display = "none";
            document.body.style.overflow = "auto";
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('blogModal')) closeModal();
        }

        // Google Translate Script
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'hi', 
                includedLanguages: 'en,hi,ru,es,fr,de,ja,zh-CN',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        window.onload = init;
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
