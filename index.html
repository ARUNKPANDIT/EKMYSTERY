<head>
    <meta charset="UTF-8">

    <style>
        /* --- GOOGLE TRANSLATE CLEANUP (BLOCKS HATANE KE LIYE) --- */
        .goog-te-banner-frame { display: none !important; } 
        body { top: 0 !important; }
        
        /* Ye line un safed blocks (highlights) ko khatam kar degi */
        .goog-text-highlight { 
            background: transparent !important; 
            box-shadow: none !important; 
            border: none !important; 
        }
        
        /* Cursor popup band karne ke liye */
        #goog-gt-tt, .goog-te-balloon-frame, .goog-te-tooltip, .goog-te-tooltip2 { 
            display: none !important; 
            visibility: hidden !important; 
        }

        /* --- MAIN WEBSITE STYLING --- */
        body { 
            background: #0f0f1a; 
            color: #e0e0e0; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding-bottom: 50px; 
        }
        
        header { 
            background: #000; 
            padding: 30px; 
            text-align: center; 
            border-bottom: 3px solid #00d4ff; 
        }
        
        h1 { color: #00d4ff; margin: 0; letter-spacing: 4px; text-transform: uppercase; }
        
        #google_translate_element { text-align: center; margin: 15px 0; }

        #reading-timer { 
            position: fixed; top: 10px; right: 10px; background: #00d4ff; 
            padding: 8px 15px; border-radius: 20px; border: 2px solid #fff; 
            font-weight: bold; color: #000; z-index: 1000; display: none;
        }

        .filter-container { text-align: center; margin: 20px 0; }
        
        .filter-btn { 
            background: #1a1a2e; border: 1px solid #00d4ff; color: white; 
            padding: 8px 20px; margin: 5px; cursor: pointer; border-radius: 20px; 
        }
        
        .filter-btn.active { background: #00d4ff; color: #000; font-weight: bold; }

        .container { max-width: 850px; margin: 0 auto; padding: 15px; }

        .post-card { 
            background: rgba(255, 255, 255, 0.03); 
            padding: 25px; 
            border-radius: 15px; 
            margin-bottom: 30px; 
            border: 1px solid #333; 
        }
        
        .post-type { color: #00d4ff; font-size: 0.8rem; text-transform: uppercase; font-weight: bold; }
        
        /* Heading aur description ab block ban kar aayenge */
        h2 { margin: 15px 0; color: #fff; display: block; width: 100%; }
        .description { color: #ffcc00; margin-bottom: 15px; font-style: italic; display: block; width: 100%; }
        
        /* Blog Content Formatting */
        .blog-content { 
            display: none; 
            margin-top: 20px; 
            padding-top: 20px; 
            border-top: 1px solid #444; 
            line-height: 1.8; 
            white-space: pre-wrap; 
            color: #d1d1d1; 
            font-size: 1.15rem;
            text-align: left;
        }

        /* Buttons & Reactions */
        .read-more-btn { 
            background: #00d4ff; color: #000; border: none; 
            padding: 10px 20 font-weight: bold; border-radius: 5px; cursor: pointer;
        }

        .reactions { display: flex; gap: 10px; margin: 20px 0; padding: 15px 0; border-top: 1px solid #333; }
        .react-btn { background: #222; border: 1px solid #444; color: white; padding: 5px 12px; border-radius: 5px; cursor: pointer; }
        
        .video-container { position: relative; padding-bottom: 56.25%; height: 0; margin: 15px 0; border-radius: 10px; overflow: hidden; }
        .video-container iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        footer { text-align: center; padding: 40px; color: #555; }
    </style>
</head>
<body>

<div id="reading-timer">Reading: <span id="timer-val">00:00</span></div>

<header><h1>EK MYSTERY</h1></header>

<div id="google_translate_element"></div>

<div class="filter-container">
    <button class="filter-btn active" onclick="filterData('all')">All</button>
    <button class="filter-btn" onclick="filterData('Blog')">Blog</button>
    <button class="filter-btn" onclick="filterData('Video')">Video</button>
    <button class="filter-btn" onclick="filterData('News')">News</button>
</div>

<div class="container" id="post-container">Loading...</div>

<div id="universal-disqus" style="display:none; margin-top:20px;">
    <div id="disqus_thread"></div>
</div>

<footer>&copy; 2026 EK MYSTERY</footer>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'hi', 
    autoDisplay: false
  }, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    const SHEET_ID = '1Zzpp8OTfcvXgTKuBHfmTCzEb0k690P5EcBFmMozAQ6o';
    const G_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json`;

    let postsData = [];
    let timerInterval;
    let seconds = 0;

    async function loadData() {
        try {
            const res = await fetch(G_URL);
            const text = await res.text();
            const json = JSON.parse(text.substr(47).slice(0, -2));
            postsData = json.table.rows;
            filterData('all');
        } catch (e) { console.error(e); }
    }

    function startTimer() {
        seconds = 0;
        document.getElementById('reading-timer').style.display = 'block';
        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            seconds++;
            let mins = Math.floor(seconds / 60);
            let secs = seconds % 60;
            document.getElementById('timer-val').innerText = (mins < 10 ? "0" + mins : mins) + ":" + (secs < 10 ? "0" + secs : secs);
        }, 1000);
    }

    function filterData(category) {
        const container = document.getElementById('post-container');
        let html = '';
        document.getElementById('reading-timer').style.display = 'none';
        clearInterval(timerInterval);

        postsData.forEach((row, index) => {
            const topic = row.c[0]?.v || '';
            const desc = row.c[1]?.v || '';
            const link = row.c[2]?.v || '';
            const blogText = row.c[3]?.v || '';
            const type = row.c[4]?.v || 'Blog';

            if (category === 'all' || type.toLowerCase() === category.toLowerCase()) {
                let vId = link.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([^#\&\?]*)/);
                let videoHtml = vId ? `<div class="video-container"><iframe src="https://www.youtube.com/embed/${vId[1]}" allowfullscreen></iframe></div>` : '';

                html += `
                    <div class="post-card">
                        <span class="post-type">${type}</span>
                        <h2>${topic}</h2>
                        <div class="description">${desc}</div>
                        ${videoHtml}
                        
                        ${blogText ? `
                            <button class="read-more-btn" id="btn-${index}" onclick="toggleBlog(${index}, '${topic.replace(/'/g, "\\'")}')">Read Blog</button>
                            <div id="blog-box-${index}" class="blog-content">
                                ${blogText}
                                <div class="reactions">
                                    <button class="react-btn">ðŸ”¥ Mast</button>
                                    <button class="react-btn">ðŸ˜± Shocking</button>
                                </div>
                                <div id="comment-anchor-${index}"></div>
                            </div>
                        ` : ''}
                    </div>
                `;
            }
        });
        container.innerHTML = html;
    }

    function toggleBlog(index, title) {
        const content = document.getElementById(`blog-box-${index}`);
        const btn = document.getElementById(`btn-${index}`);
        const disqusHolder = document.getElementById('universal-disqus');
        const anchor = document.getElementById(`comment-anchor-${index}`);

        if (content.style.display === "block") {
            content.style.display = "none";
            btn.innerText = "Read Blog";
            document.getElementById('reading-timer').style.display = 'none';
            clearInterval(timerInterval);
            disqusHolder.style.display = "none";
        } else {
            document.querySelectorAll('.blog-content').forEach(el => el.style.display = 'none');
            document.querySelectorAll('.read-more-btn').forEach(el => el.innerText = 'Read Blog');
            
            content.style.display = "block";
            btn.innerText = "Close Blog";
            startTimer();
            
            anchor.appendChild(disqusHolder);
            disqusHolder.style.display = "block";
            
            if (typeof DISQUS !== 'undefined') {
                DISQUS.reset({
                    reload: true,
                    config: function () {  
                        this.page.identifier = 'blog-' + index;  
                        this.page.url = window.location.href + '#!blog-' + index;
                        this.page.title = title;
                    }
                });
            } else {
                var d = document, s = d.createElement('script');
                s.src = 'https://ek-mystery.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            }
        }
    }

    loadData();
</script>
</body>
</html>
