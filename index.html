<!DOCTYPE html>
<html lang="hi">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-20XEJMCB2R"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-20XEJMCB2R');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EK MYSTERY - Professional Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { --red: #8b0000; --gold: #ffcc00; --bg: #0a0a0a; --card: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Roboto', sans-serif; margin: 0; }
        header { background: #000; padding: 40px 20px; text-align: center; border-bottom: 4px solid var(--red); }
        h1 { font-family: 'Cinzel', serif; font-size: 2.5rem; color: var(--red); margin: 0; letter-spacing: 4px; }
        
        #google_translate_element { text-align: right; background: #111; padding: 5px; }

        .main-wrapper { display: flex; flex-wrap: wrap; max-width: 1400px; margin: auto; padding: 20px; gap: 20px; }
        .content-area { flex: 3; min-width: 300px; }
        .news-sidebar { flex: 1; min-width: 300px; background: #111; border-radius: 12px; border: 1px solid #333; padding: 10px; height: 800px; overflow: hidden; position: sticky; top: 10px; }

        .section-title { font-family: 'Cinzel', serif; color: var(--gold); font-size: 1.5rem; margin: 30px 0 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-5px); }
        .thumb { width: 100%; height: 160px; object-fit: cover; }
        
        .blog-item { background: #1a1a1a; border-left: 4px solid var(--red); padding: 15px; border-radius: 5px; cursor: pointer; margin-bottom: 15px; transition: 0.2s; }
        .blog-item:hover { background: #222; border-left-color: var(--gold); }
        .blog-item h3 { margin: 0; color: var(--gold); font-size: 1.1rem; }

        .modal { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); overflow-y: auto; }
        .modal-content { background: #111; margin: 5% auto; padding: 30px; width: 85%; max-width: 800px; border: 1px solid var(--red); border-radius: 15px; position: relative; }
        .close { position: absolute; right: 20px; top: 10px; font-size: 35px; cursor: pointer; color: #fff; }
        #modal-body { line-height: 1.9; font-size: 1.15rem; white-space: pre-wrap; color: #ddd; }

        /* Reaction Buttons */
        .reaction-box { display: flex; justify-content: center; gap: 20px; margin-top: 30px; padding: 15px; border-top: 1px solid #333; }
        .react-btn { font-size: 2rem; cursor: pointer; transition: 0.3s; }
        .react-btn:hover { transform: scale(1.2); }

        .btn-group { display: flex; gap: 10px; padding: 10px 15px 15px; }
        .btn { flex: 1; padding: 8px; border-radius: 5px; text-align: center; text-decoration: none; font-weight: bold; cursor: pointer; border: none; font-size: 0.8rem; }
        .yt-btn { background: var(--red); color: #fff; }
        .read-btn { background: #333; color: var(--gold); }
    </style>
</head>
<body>

<div id="google_translate_element"></div>

<header>
    <h1>EK MYSTERY</h1>
</header>

<div class="main-wrapper">
    <div class="content-area">
        <h2 class="section-title">Mystery Video Files</h2>
        <div id="video-container" class="grid"></div>

        <h2 class="section-title">The Secret Archives (Blogs)</h2>
        <div id="blog-only-container"></div>
    </div>

    <div class="news-sidebar">
        <h2 style="color:var(--red); font-family:'Cinzel'; text-align:center; font-size:1.2rem; border-bottom:2px solid var(--red); padding-bottom:10px;">Live Mystery News</h2>
        <iframe width="100%" height="700" SRC="https://rss.app/embed/v1/wall/t6vWfA3v6RInK8m8" frameborder="0"></iframe>
    </div>
</div>

<div id="blogModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modal-body"></div>
        <div class="reaction-box">
            <span class="react-btn" title="Amazing">ðŸ˜±</span>
            <span class="react-btn" title="Thinking">ðŸ¤”</span>
            <span class="react-btn" title="Deep">ðŸ”¥</span>
        </div>
        <p style="text-align:center; font-size:0.8rem; color:#555;">(Comments and detailed analytics active via G-20XEJMCB2R)</p>
    </div>
</div>

<script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTtPcrOL76fO_J0QJXWX76wyaGrJXu8w66Tn1hXvwZABONjylabx_D7O3Om_dT5PM6j_XlmWw4gXxcb/pub?output=csv';
    let allBlogs = {};

    function init() {
        Papa.parse(sheetURL, {
            download: true, header: true, skipEmptyLines: true,
            complete: function(results) {
                let vHtml = ''; let bHtml = '';
                results.data.forEach((row, i) => {
                    if (row.Topic) {
                        allBlogs[i] = { t: row.Topic, c: row.Blog_Text || row.Description || "Updating Archive..." };
                        if (row.Type && row.Type.toLowerCase() === 'video') {
                            let vidId = row.Link.includes('v=') ? row.Link.split('v=')[1].split('&')[0] : row.Link.split('/').pop().split('?')[0];
                            vHtml += `<div class="card"><img src="https://img.youtube.com/vi/${vidId}/mqdefault.jpg" class="thumb">
                                <div style="padding:10px;"><h3 style="font-size:1rem; color:var(--gold); margin:0;">${row.Topic}</h3>
                                <div class="btn-group"><a href="${row.Link}" target="_blank" class="btn yt-btn">Video</a>
                                <button class="btn read-btn" onclick="openBlog(${i})">Read</button></div></div></div>`;
                        } else {
                            bHtml += `<div class="blog-item" onclick="openBlog(${i})"><h3>${row.Topic}</h3><p style="color:#666; font-size:0.8rem;">Click to read full archive...</p></div>`;
                        }
                    }
                });
                document.getElementById('video-container').innerHTML = vHtml;
                document.getElementById('blog-only-container').innerHTML = bHtml;
            }
        });
    }

    function openBlog(i) {
        document.getElementById('modal-body').innerHTML = `<h2 style="color:var(--gold); border-bottom:1px solid var(--red); padding-bottom:10px;">${allBlogs[i].t}</h2><div>${allBlogs[i].c}</div>`;
        document.getElementById('blogModal').style.display = "block";
        document.body.style.overflow = "hidden";
        // Track the view in Google Analytics
        gtag('event', 'view_blog', { 'blog_title': allBlogs[i].t });
    }

    function closeModal() {
        document.getElementById('blogModal').style.display = "none";
        document.body.style.overflow = "auto";
    }

    function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'hi'}, 'google_translate_element');
    }

    window.onload = init;
</script>
<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
